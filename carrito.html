<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="wrapper">
    <header>
        <h1 class="ecabezado">Carrito</h1>
        <a class="enlace-tienda" href="index.html"><i class="bi bi-shop"></i> Volver a la tienda</a>
    </header>

    <main>
        <div id="contenedor-carrito"></div>
        <p id="carrito-vacio" class="carrito-vacio">El carrito esta vacio.</p>
        <div id="carrito-productos" class="carrito-productos disabled">
            <!-- SE COMPLETA MEDIANTE JS  -->
        </div>

        <div id="contenedor-carrito-acciones" class="contenedor-carrito-acciones disabled">
            <div class="carrito-total-comprar">
                <div class="carrito-total">
                    <p>TOTAL:</p>
                    <p id="total"></p>
                </div>
                <button id="carrito-comprar" class="carrito-comprar">FINALIZAR COMPRA</button>
            </div>
            <div class="carrito-vaciar">
                <button id="carrito-vaciar" class="carrito-vaciar">VACIAR CARRITO</button>
            </div>
        </div>
        <p id="carrito-comprado" class="carrito-comprado disabled">Tu compra se realizo con exito. <br>Gracias por
            elegirnos.</p>
    </main>

    <footer>
        <p class="txt-footer">Â© Alejandro Vijande</p>
    </footer>

</body>

</html>
